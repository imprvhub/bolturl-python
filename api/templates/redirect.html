<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url={{ original_url }}">
    <title>BoltURL - This is a Bolted URL! Redirecting...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/logos/logo192.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ url_for('static', filename='images/logos/logo180.png') }}">
</head>
<body>
    <span class="loader"></span>
    <script>
        setTimeout(function() {
            window.location.href = '{{ original_url }}';
        }, 1500);
    </script>
</body>
</html>
